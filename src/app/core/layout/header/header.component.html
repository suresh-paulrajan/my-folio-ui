<div class="header-bar">
  <button type="button" class="menu-toggle" (click)="toggleSidebar.emit()" aria-label="Toggle menu">
    <i class="pi pi-bars"></i>
  </button>
  <div class="logo">myFolio</div>
  <div class="desktop-menu">
    <p-menubar [model]="menuItems" styleClass="main-menubar"></p-menubar>
  </div>
  <div class="actions">
    <button pButton pRipple type="button" label="Logout" class="p-button-text" (click)="logout()">
      <i class="pi pi-sign-out"></i>
    </button>
  </div>
</div>
